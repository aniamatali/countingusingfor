<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counting</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <div class="form-group">
          <label for="countBy">Count By: </label>
          <input id="countBy" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="countTo">Count to: </label>
          <input id="countTo" class="form-control" type="text"></input>
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>

      <div class="output">
      </div>
    </div>
  </body>
</html>
